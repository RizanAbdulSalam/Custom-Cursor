<html>
<head>

<style>

.cursor2{
    position: fixed;
    width: 30px;
    height: 30px;
    border: 1px solid rgb(36, 41, 138);
    border-radius: 80%;
    left: 0;
    top: 0;
    pointer-events: none;
    transform: translate(-50%, -50%);
    transition: .15s;
}

.cursor{
    position: fixed;
    width: 8px;
    height: 8px;
    background-color: rgb(43, 49, 161);
    border-radius: 80%;
    left: 0;
    top: 0;
    pointer-events: none;
    transform: translate(-50%, -50%);
    transition: .1s;
}

</style>
<body>

<div class="cursor"></div>
<div class="cursor2"></div>

</body>
</head>

<script>

var cursor = document.querySelector(".cursor");
var cursor2 = document.querySelector(".cursor2");
document.addEventListener("mousemove", function (e) {
    cursor.style.cssText = cursor2.style.cssText = "left: " + e.clientX
        + "px; top: " + e.clientY + "px;";

});



</script>
</html>
